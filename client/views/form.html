<form name="userForm" class="form-horizontal" ng-submit="submitForm()" novalidate>

    <!-- USERNAME -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.username.$invalid && !userForm.username.$pristine }">
        <label class="col-sm-2 control-label">Username</label>

        <div class="col-sm-10">
            <input type="text" name="username" class="form-control" ng-model="user.username"
                   ng-minlength="3"
                   ng-maxlength="8">

            <p ng-show="userForm.username.$error.minlength" class="help-block">Username is too short.</p>

            <p ng-show="userForm.username.$error.maxlength" class="help-block">Username is too long.</p>
        </div>

    </div>

    <!-- EMAIL -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.email.$invalid && !userForm.email.$pristine }">
        <label class="col-sm-2 control-label">Email</label>
        <div class="col-sm-10">
        <input type="email" name="email" class="form-control" ng-model="user.email">
        <p ng-show="userForm.email.$invalid && !userForm.email.$pristine" class="help-block">Enter a valid email.</p>
            </div>
    </div>

    <!-- NAME -->
    <div class="form-group" ng-class="{ 'has-error' : userForm.name.$invalid && !userForm.name.$pristine }">
        <label class="col-sm-2 control-label">Name</label>

        <div class="col-sm-10">
            <input type="text" ng-model="user.name" name="name" class="form-control" ng-model="user.name"
                   required>

            <p ng-show="userForm.name.$invalid && !userForm.name.$pristine" class="help-block">You name is required.</p>
        </div>
    </div>

    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <div class="checkbox">
                <label>
                    <input type="checkbox"> Remember me
                </label>
            </div>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">Sign up</button>
        </div>
    </div>


</form>
