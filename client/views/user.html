<div class="modal-header">
    <h3 class="modal-title">{{instruction}}</h3>
</div>
<div class="modal-body">
    <form name="userForm" class="form-horizontal" ng-submit="updateUser()" novalidate>

        <!-- First Name -->
        <div class="form-group"
             ng-class="{ 'has-error' : userForm.firstName.$invalid && !userForm.firstName.$pristine }">
            <label class="col-sm-3 control-label">First Name</label>

            <div class="col-sm-9">
                <input type="text" ng-model="user.firstName" name="firstName" class="form-control" required autoFocus>

                <p ng-show="userForm.firstName.$invalid && !userForm.firstName.$pristine" class="help-block">You first
                    name is required.</p>
            </div>
        </div>

        <!-- Last Name -->
        <div class="form-group" ng-class="{ 'has-error' : userForm.lastName.$invalid && !userForm.lastName.$pristine }">
            <label class="col-sm-3 control-label">Last Name</label>

            <div class="col-sm-9">
                <input type="text" ng-model="user.lastName" name="lastName" class="form-control">
            </div>
        </div>

        <div class="form-group">
            <div class="col-sm-offset-3 col-sm-9">
                <button type="submit" class="btn btn-primary" ng-disabled="userForm.$invalid">{{buttonName}}</button>
            </div>
        </div>
    </form>
</div>
